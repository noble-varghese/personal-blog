name: CI

on:
  push:
    branches: [main]
  workflow_call:

permissions:
  contents: read  # Required to access repository content
  pages: write    # Required to deploy to GitHub Pages
  id-token: write # Required for OIDC authentication during deployment

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "🔧 Setup Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: "📦 Install dependencies"
        run: npm ci

      # - name: "🔎 Lint code"
      #   run: npm run lint

      # - name: "📝 Checking code format"
      #   run: npm run format:check

      - name: "🚀 Build the project"
        run: npm run build

      - name: "📤 Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist # Ensure this is the correct output path of your build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "📥 Download build artifact"
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: "🚀 Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
