name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        # with:
        #   node-version: 16  # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # Upload the build artifacts (the `dist` folder)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist # Specify the build output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # with:
        #   artifact-name: github-pages # Specify the artifact name used in the upload step
